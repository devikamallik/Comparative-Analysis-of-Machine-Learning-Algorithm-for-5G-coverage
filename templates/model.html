{% extends 'index.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5G Coverage Network</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full Page Background */
    body {
      height: 100vh;
      background: radial-gradient(circle, #1a1a1d, #0c0c0d);
      font-family: Arial, sans-serif;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Main Container */
    .main-container {
      text-align: center;
      padding: 40px;
      background: rgba(10, 10, 10, 0.9);
      border-radius: 30px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8), 0px 0px 15px rgba(0, 255, 255, 0.5);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      font-size: 28px;
      color: #00ffff;
      text-shadow: 0px 0px 15px #00ffff, 0px 0px 25px #0073ff;
      margin-bottom: 20px;
    }

    /* Upload Form Styles */
    input[type="file"] {
      margin: 15px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1a1a1d;
      color: #fff;
      cursor: pointer;
      border: 2px solid #00ffff;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    input[type="file"]:hover {
      transform: scale(1.1);
      background: #0f0f0f;
    }

    button[type="submit"] {
      margin: 20px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #0073ff, #00ffff);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 0px 15px #0073ff, 0px 0px 30px #00ffff;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0px 0px 25px #0073ff, 0px 0px 50px #00ffff;
    }

    /* Dropdown Styling */
    select {
      margin: 15px 0;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00ffff;
      border-radius: 5px;
      transition: all 0.2s ease;
    }

    select:hover {
      transform: scale(1.1);
    }

    .btn-section {
      margin: 15px 0;
    }

    /* Alert Msg Styling */
    .alert-msg {
      color: aquamarine;
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <center>
  <!-- Main Container -->
  <div class="main-container">
           <!-- Model Selection Section -->
    <h2>Select an Algorithm to know Accuracy</h2>
    <hr style="border: 1px solid #00ffff; margin: 20px 0;">
    <form action="{{ url_for('model') }}" method="post">
      {% if msg %}
      <p class="alert-msg">{{ msg }}</p>
      {% endif %}
      <div>
        <select name="algo">
          <option value="0">Select an Algorithm</option>
          <option value="1">StackingClassifier</option>
          <option value="2">VotingClassifier</option>
          <option value="3">CNN</option>
          <option value="4">RandomForestClassifier</option>
          <option value="5">SVM</option>
          <option value="6">LogisticRegression</option>
          <option value="7">KNeighborsClassifier</option>
          <option value="8">Naive Bayes</option>
          <option value="9">LGBMClassifier</option>
          <option value="10">AdaBoostClassifier</option>
     

        </select>
      </div>
      <div class="btn-section">
        <button type="submit">Run Model</button>
      </div>
    </form>
  </div>
</center>
</body>

</html>



{% endblock %}

{% block a %}
<li class="nav-item active">
    <a class="nav-link" href="{{ url_for('upload') }}">Upload<span class="sr-only">(current)</span></a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('model') }}">Model</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('prediction') }}">Prediction</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('graph') }}">Graph</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
</li>
{% endblock %}
